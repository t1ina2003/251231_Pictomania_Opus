<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>妙筆神猜 Pictomania</title>
  <meta name="description" content="線上多人繪圖猜謎遊戲，與朋友一起即時繪畫與猜測！">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 載入畫面 -->
  <div id="loading-screen" class="screen active">
    <div class="loading-content">
      <h1 class="game-title">🎨 妙筆神猜</h1>
      <p class="subtitle">Pictomania Online</p>
      <div class="loading-spinner"></div>
      <p class="loading-text">連線中...</p>
    </div>
  </div>

  <!-- 大廳畫面 -->
  <div id="lobby-screen" class="screen">
    <div class="lobby-container">
      <h1 class="game-title">🎨 妙筆神猜</h1>
      <p class="subtitle">與朋友一起繪畫猜謎！</p>
      
      <div class="lobby-actions">
        <div class="input-group">
          <label for="player-name">你的名字</label>
          <input type="text" id="player-name" placeholder="輸入暱稱" maxlength="10">
        </div>

        <div class="difficulty-select">
          <label>題目難度</label>
          <div class="difficulty-options">
            <button class="diff-btn active" data-difficulty="easy">簡單</button>
            <button class="diff-btn" data-difficulty="medium">中等</button>
            <button class="diff-btn" data-difficulty="hard">困難</button>
            <button class="diff-btn" data-difficulty="mixed">混合</button>
          </div>
        </div>
        
        <button id="create-room-btn" class="btn btn-primary">建立房間</button>
        
        <div class="divider">
          <span>或</span>
        </div>
        
        <div class="input-group">
          <label for="room-code">房間碼</label>
          <input type="text" id="room-code" placeholder="輸入 6 位數房間碼" maxlength="6">
        </div>
        <button id="join-room-btn" class="btn btn-secondary">加入房間</button>
      </div>
      
      <div class="rules-summary">
        <h3>📖 遊戲規則</h3>
        <ul>
          <li>每位玩家根據自己的題目畫圖</li>
          <li>同時猜測其他玩家畫的是什麼</li>
          <li>猜對得分，猜錯最多的成為「老鼠屎」！</li>
          <li>5 回合後分數最高者獲勝</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- 房間等待畫面 -->
  <div id="room-screen" class="screen">
    <div class="room-container">
      <div class="room-header">
        <h2>房間 <span id="room-code-display">------</span></h2>
        <button id="copy-code-btn" class="btn btn-small">複製房間碼</button>
      </div>
      
      <div class="players-list" id="players-list">
        <!-- 玩家列表將動態生成 -->
      </div>
      
      <div class="room-info">
        <p>難度：<span id="room-difficulty">混合</span></p>
        <p>需要 3-6 位玩家才能開始遊戲</p>
      </div>
      
      <div class="room-actions">
        <button id="start-game-btn" class="btn btn-primary" disabled>開始遊戲</button>
        <button id="leave-room-btn" class="btn btn-danger">離開房間</button>
      </div>
    </div>
  </div>

  <!-- 遊戲畫面 -->
  <div id="game-screen" class="screen">
    <div class="game-container">
      <!-- 頂部資訊列 -->
      <div class="game-header">
        <div class="round-info">
          <span class="round-text">第 <span id="current-round">1</span> / <span id="total-rounds">5</span> 回合</span>
        </div>
        <div class="timer-container">
          <div class="timer-bar">
            <div class="timer-progress" id="timer-progress"></div>
          </div>
          <span class="timer-text" id="timer-text">90</span>
        </div>
        <button id="finish-round-btn" class="btn btn-success">完成！</button>
      </div>

      <!-- 題目板 -->
      <div class="word-board" id="word-board">
        <div class="word-board-header">
          <span class="your-word-label">你的題目：</span>
          <span class="your-word" id="your-word">---</span>
          <span class="your-number" id="your-number">#?</span>
        </div>
        <div class="words-list" id="words-list">
          <!-- 7 個題目將動態生成 -->
        </div>
      </div>

      <!-- 主遊戲區域 -->
      <div class="game-main">
        <!-- 左側：自己的畫布 -->
        <div class="my-canvas-section">
          <h3>我的畫板</h3>
          <div class="canvas-wrapper">
            <canvas id="my-canvas" width="400" height="400"></canvas>
          </div>
          <div class="drawing-tools">
            <div class="tool-group">
              <button class="tool-btn active" data-tool="brush" title="畫筆">✏️</button>
              <button class="tool-btn" data-tool="eraser" title="橡皮擦">🧹</button>
              <button class="tool-btn" data-tool="clear" title="清除全部">🗑️</button>
            </div>
            <div class="tool-group">
              <input type="color" id="brush-color" value="#000000" title="顏色">
              <input type="range" id="brush-size" min="2" max="20" value="4" title="粗細">
            </div>
          </div>
        </div>

        <!-- 右側：其他玩家的畫布 -->
        <div class="others-canvas-section">
          <h3>其他玩家</h3>
          <div class="others-canvases" id="others-canvases">
            <!-- 其他玩家的畫布將動態生成 -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 回合結果畫面 -->
  <div id="result-screen" class="screen">
    <div class="result-container">
      <h2>回合結果</h2>
      <div class="result-round-info">
        第 <span id="result-round">1</span> 回合結束
      </div>
      
      <div class="poopy-announcement" id="poopy-announcement" style="display: none;">
        <span class="poopy-icon">🐭</span>
        <span class="poopy-text">老鼠屎：<span id="poopy-names">---</span></span>
      </div>
      
      <div class="results-table" id="results-table">
        <!-- 結果將動態生成 -->
      </div>
      
      <button id="next-round-btn" class="btn btn-primary" style="display: none;">下一回合</button>
    </div>
  </div>

  <!-- 遊戲結束畫面 -->
  <div id="end-screen" class="screen">
    <div class="end-container">
      <h1 class="end-title">🏆 遊戲結束！</h1>
      
      <div class="final-rankings" id="final-rankings">
        <!-- 最終排名將動態生成 -->
      </div>
      
      <div class="end-actions">
        <button id="play-again-btn" class="btn btn-primary">再玩一次</button>
        <button id="back-to-lobby-btn" class="btn btn-secondary">回到大廳</button>
      </div>
    </div>
  </div>

  <!-- 猜測彈窗 -->
  <div id="guess-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>猜測 <span id="guess-target-name">玩家</span> 的圖</h3>
      <p>選擇你認為的題目編號：</p>
      <div class="guess-options" id="guess-options">
        <!-- 1-7 選項按鈕 -->
      </div>
      <button class="btn btn-secondary close-modal-btn">取消</button>
    </div>
  </div>

  <!-- Toast 通知 -->
  <div id="toast-container"></div>

  <script src="js/socket.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/game.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
